version: '2'
volumes:
  core-storage:
  reports-storage:
  leviathan:
services:
  core:
    build: ./core
    network_mode: 'host'
    volumes:
      - 'core-storage:/data'
      - 'reports-storage:/reports'
      - 'leviathan:/run/leviathan'
    environment:
      - UDEV=0
      - WORKER_TYPE=qemu
      - CORE_PORT=${CORE_PORT}
  worker:
    build: 
      context: ./worker
      args:
        - SKIP_INSTALL_BINARY=true
    devices:
      - "/dev/net/tun:/dev/net/tun"
      - "/dev/kvm:/dev/kvm"
    cap_add:
      - NET_ADMIN # allow network setup
    network_mode: 'host'
    volumes:
      - 'core-storage:/data'
      - 'reports-storage:/reports'
      - 'leviathan:/run/leviathan'
    environment:
      - UDEV=0
      - WORKER_TYPE=qemu
      - SCREEN_CAPTURE=true
  client:
    build: ./client
    network_mode: host
    volumes:
      - "${WORKSPACE}:/usr/src/app/workspace:ro"
      - "${REPORTS}:/usr/src/app/reports:rw"
      - "${SUITES}:/usr/src/app/suites:ro"
    command: -n
